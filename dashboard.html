<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            transition: background 0.3s, color 0.3s;
        }
        header {
            padding: 15px 0;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }
        .dark-mode .card {
            background-color: #333;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode nav {
            background-color: #111;
        }
    </style>
</head>
<body>
    <header class="blue darken-3 white-text center-align">
        <h1>Panel de Usuario</h1>
        <nav class="blue darken-4">
            <div class="nav-wrapper container">
                <ul id="nav-mobile" class="right">
                    <li><a href="index.html" class="white-text" aria-label="Ir a Inicio" tabindex="0">Inicio</a></li>
                    <li><a href="dashboard.html" class="white-text" aria-label="Ir al Dashboard" tabindex="0">Dashboard</a></li>
                    <li><button id="toggleMode" class="btn grey darken-3 btn-custom" aria-label="Activar modo oscuro" tabindex="0">üåô Modo Oscuro</button></li>
                    <li><button id="logout" class="btn red darken-2 btn-custom" aria-label="Cerrar sesi√≥n" tabindex="0">Cerrar Sesi√≥n</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title"><i class="material-icons" aria-hidden="true">person</i> Perfil</span>
                        <p>Usuario: <span id="username"></span></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title"><i class="material-icons" aria-hidden="true">bar_chart</i> Estad√≠sticas</span>
                        <p>Visitas hoy: 120</p>
                        <p>Acciones realizadas: 15</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <section class="card">
                    <h2>Configuraciones</h2>
                    <button class="btn blue darken-2 white-text btn-custom" id="changePassword" aria-label="Cambiar contrase√±a" tabindex="0">Cambiar Contrase√±a</button>
                </section>
            </div>
        </div>
    </main>

    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            const username = localStorage.getItem("username") || "Invitado";
            if (!isLoggedIn) {
                alert("‚ö†Ô∏è Debes iniciar sesi√≥n primero.");
                window.location.replace("login.html");
            } else {
                document.getElementById("username").textContent = username;
            }
            document.getElementById("logout").addEventListener("click", function () {
                localStorage.removeItem("isLoggedIn");
                alert("üëã Sesi√≥n cerrada correctamente.");
                window.location.replace("login.html");
            });
            document.getElementById("changePassword").addEventListener("click", function () {
                let nuevaClave = prompt("üîë Ingresa tu nueva contrase√±a:");
                if (nuevaClave && nuevaClave.length >= 4) {
                    alert("‚úÖ Contrase√±a actualizada con √©xito.");
                    localStorage.setItem("password", nuevaClave);
                } else {
                    alert("‚ö†Ô∏è La contrase√±a debe tener al menos 4 caracteres.");
                }
            });
            const toggleMode = document.getElementById("toggleMode");
            toggleMode.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                toggleMode.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Oscuro";
            });
        });
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
